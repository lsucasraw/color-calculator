<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Ratio Color Palette Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Golden Ratio Color Palette Generator</h1>
  </header>
  <main>
    <div id="initialColorSection" class="input-section">
      <label for="initialColor">Initial Color (Hex):</label>
      <input type="text" id="initialColor" placeholder="Enter hex color">
      <div id="initialColorPreview" class="color-preview"></div>
    </div>
    <button id="generatePaletteBtn" class="btn">Generate Palette</button>
    <div id="palette" class="palette"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
